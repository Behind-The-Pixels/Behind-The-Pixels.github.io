<!doctype HTML>
<html>
    <head>
        <title>TOI Drunk Detection</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!--  Poppins Font  -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <section>
            <img src="images/bg.jpg" id="bg">
            <img src="images/moon.png" id="moon">
            <img src="images/mountain.png" id="mountain">
            <img src="images/road.png" id="road">
            <h2 id="title">TOI</h2>
            <h2 id="subtitle">Drunk Detection</h2>
        </section>
        <script type="text/javascript">
            let bg = document.getElementById("bg");
            let moon = document.getElementById("moon");
            let mountain = document.getElementById("mountain");
            let road = document.getElementById("road");
            let title = document.getElementById("title");
            let subtitle = document.getElementById("subtitle");

            window.addEventListener('scroll', function() {
                var value = window.scrollY;
                
                bg.style.top = 0.4*value + 'px';
                moon.style.top = 0.3*value + 'px';
                mountain.style.top = 0.15*value + 'px';
                road.style.top = 0.1*value + 'px';
                title.style.top = 0.005*value + 'em';
                subtitle.style.top = 0.004*value + 'em';
            })
        </script>
    </body>
</html>
